<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../static/CSS/usuarios/crear-usuario.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col"></div>
        <div class="col-8">
          <h1 class="centrar">Ingrese sus datos</h1>
          <p class="centrar">
            Ingrese sus datos y sea parte de la mayor estafa piramidal del
            a√±o!!!!!!
          </p>

          <div class="mb-3">
            <label for="name-usuario" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name-usuario"
              placeholder="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="last-name-usuario" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last-name-usuario"
              placeholder="last name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="age-usuario" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age-usuario"
              placeholder="N"
              required
            />
          </div>
          <div class="mb-3">
            <label for="gender-usuario" class="form-label">Gender</label>
            <input
              type="text"
              class="form-control"
              id="gender-usuario"
              placeholder="M/F"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email-usuario" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email-usuario"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password-usuario" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password-usuario"
              placeholder="**********"
              required
            />
          </div>
          <a href="../usuarios/ver-usuarios.html" target="_self"
            ><button type="submit" class="btn btn-dark" id="enviar">
              Enviar
            </button>
          </a>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script src="../../static/Js/usuarios/crear-usuario.js"></script>
  </body>
</html>
